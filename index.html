<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journey Diary</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Journey Diary</h1>
      <div>
        <button id="toggle-mode-btn">ðŸŒ™ Dark Mode</button>
        <button id="new-page-btn">+ Create New Page</button>
      </div>
    </header>
    <main id="pages-grid" class="grid">
      <!-- Pages displayed here -->
    </main>
    <footer>
      <p>&copy; 2024 Journey Diary</p>
    </footer>
  </div>

  <!-- Modal for creating/editing a page -->
  <div id="new-page-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title">Create a New Page</h2>
      <input type="text" id="page-title" placeholder="Add a heading (optional)">
      <div id="editor" style="height: 200px;"></div> <!-- Quill Editor -->
      <input type="file" id="image-input" accept="image/*" multiple>
      <div id="image-preview" class="image-preview"></div>
      <div class="modal-actions">
        <button id="save-page-btn">Save Page</button>
        <button id="close-modal-btn">Close</button>
      </div>
    </div>
  </div>

  <!-- Modal for detailed page view -->
  <div id="view-page-modal" class="modal hidden">
    <div class="modal-content">
      <button id="close-view-btn">Close</button>
      <div id="view-page-details"></div>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
