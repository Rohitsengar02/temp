<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journey Diary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Journey Diary</h1>
      <div id="auth-section">
        <button id="login-btn">Login</button>
        <button id="signup-btn">Signup</button>
        <button id="logout-btn" style="display: none;">Logout</button>
      </div>
    </header>

    <main id="content">
      <div id="auth-forms" class="hidden">
        <!-- Signup Form -->
        <div id="signup-form" class="hidden">
          <h2>Signup</h2>
          <input type="text" id="signup-username" placeholder="Username" required>
          <input type="email" id="signup-email" placeholder="Email" required>
          <input type="password" id="signup-password" placeholder="Password" required>
          <button id="signup-submit">Signup</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="hidden">
          <h2>Login</h2>
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button id="login-submit">Login</button>
        </div>
      </div>

      <div id="stories-section" class="hidden">
        <button id="fetch-stories-btn">Fetch Stories</button>
        <button id="new-story-btn">Add New Story</button>
        <div id="stories-grid"></div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
